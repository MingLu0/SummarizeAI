name: Firebase App Distribution

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    outputs:
      version-name: ${{ steps.version.outputs.version-name }}
      version-code: ${{ steps.version.outputs.version-code }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version-name=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract version code from build.gradle.kts
          VERSION_CODE=$(grep "versionCode = " app/build.gradle.kts | sed 's/.*versionCode = //' | sed 's/[^0-9]//g')
          echo "version-code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Building version $VERSION (code: $VERSION_CODE)"
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Decode and setup keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
        run: |
          echo "$KEYSTORE_FILE" | base64 --decode > $GITHUB_WORKSPACE/keystore.jks
          echo "Keystore decoded successfully"
      
      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease --no-daemon --stacktrace
          echo "Build completed successfully"
      
      - name: Build Release AAB (for future Play Store)
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease --no-daemon --stacktrace
          echo "AAB bundle created successfully"
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/*.aab
          retention-days: 30
      
      - name: Upload mapping file
        uses: actions/upload-artifact@v4
        with:
          name: mapping-file
          path: app/build/outputs/mapping/release/mapping.txt
          retention-days: 90
          if-no-files-found: warn
  
  distribute-firebase:
    name: Distribute to Firebase
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: apk
      
      - name: Generate release notes
        id: release-notes
        run: |
          VERSION="${{ needs.build.outputs.version-name }}"
          BUILD_NUMBER="${{ needs.build.outputs.version-code }}"
          
          cat > release-notes.txt << EOF
          ðŸŽ‰ Nutshell v$VERSION (Build $BUILD_NUMBER)
          
          Released: $(date +'%Y-%m-%d %H:%M:%S UTC')
          
          What's New:
          - Check the latest features and improvements
          - Bug fixes and performance enhancements
          
          Build Information:
          - Version: $VERSION
          - Build: $BUILD_NUMBER
          - Branch: ${GITHUB_REF#refs/heads/}
          - Commit: ${GITHUB_SHA:0:7}
          
          Please test and provide feedback!
          EOF
          
          echo "Release notes generated"
          cat release-notes.txt
      
      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          groups: testers
          file: apk/app-release.apk
          releaseNotesFile: release-notes.txt
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            apk/app-release.apk
          body_path: release-notes.txt
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
