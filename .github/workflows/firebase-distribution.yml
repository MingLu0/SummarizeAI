name: Firebase App Distribution

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger
  release:
    types: [published]

jobs:
  build-and-distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode and setup keystore
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "Keystore setup will be handled by build.gradle.kts"
          # The signingConfigs in build.gradle.kts will decode the base64 keystore

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --no-daemon

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          groups: testers
          file: app/build/outputs/apk/release/app-release.apk
          releaseNotes: |
            Build: ${{ github.run_number }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

            Changes in this build:
            ${{ github.event.head_commit.message }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: nutshell-release-apk
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Build and distribution successful!"
          echo "APK has been uploaded to Firebase App Distribution"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Build or distribution failed"
          echo "Check the logs above for details"
